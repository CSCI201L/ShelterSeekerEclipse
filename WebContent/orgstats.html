    <script type="text/javascript">
        /* var rawData = <%= session.getAttribute("DATA")%>; */
        // [{date:new Date('2013-01-01'),n:120,n3:200},...]
        /* Generate random times between two dates */
        function unpack(rows, key) {
  			return rows.map(function(row) { return row[key]; });
		}
        
        Plotly.d3.csv("https://raw.githubusercontent.com/plotly/datasets/master/finance-charts-apple.csv", function(err, rows){
            var trace1 = {
              type: "scatter",
              mode: "lines",
              name: 'Clicks',
              x: unpack(rows, 'Date'),
              y: unpack(rows, 'AAPL.Open'),
              line: {color: '#17BECF'}
            }

			var data = [trace1];

            var layout = {
              title: 'Clicks per Day',
            };

			Plotly.newPlot('click-series', data, layout);
		})
    

        </script>

        <script type="text/javascript">
        Plotly.d3.csv('https://raw.githubusercontent.com/plotly/datasets/master/2014_us_cities.csv', function(err, rows){
        
            var cityName = unpack(rows, 'name'),
                cityPop = unpack(rows, 'pop'),
                cityLat = unpack(rows, 'lat'),
                cityLon = unpack(rows, 'lon'),
                color = [,"rgb(255,65,54)","rgb(133,20,75)","rgb(255,133,27)","lightgrey"],
                citySize = [],
                hoverText = [],
                scale = 50000;
        
            for ( var i = 0 ; i < cityPop.length; i++) {
                var currentSize = cityPop[i] / scale;
                var currentText = cityName[i] + " pop: " + cityPop[i];
                citySize.push(currentSize);
                hoverText.push(currentText);
            }
        
            var data = [{
                type: 'scattergeo',
                locationmode: 'USA-states',
                lat: cityLat,
                lon: cityLon,
                hoverinfo: 'text',
                text: hoverText,
                marker: {
                    size: citySize,
                    line: {
                        color: 'black',
                        width: 2
                    },
                }
            }];
        
            var layout = {
                title: 'Regional Interest',
                showlegend: false,
                geo: {
                    scope: 'usa',
                    projection: {
                        type: 'albers usa'
                    },
                    showland: true,
                    landcolor: 'rgb(217, 217, 217)',
                    subunitwidth: 1,
                    countrywidth: 1,
                    subunitcolor: 'rgb(255,255,255)',
                    countrycolor: 'rgb(255,255,255)'
                },
            };
        
            Plotly.plot('interest-map', data, layout, {showLink: false});
        
        });
        </script>
